<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">

		<label for="name">Name</label>
		<input type="text" required id="name" name="name" placeholder="Name">

		<label for="email">Email</label>
		<input type="email" required id="email" name="email" placeholder="Email">

		<label for="gender_m">Male</label>
		<input type="radio" name="gender" required id="gender_m">

		<label for="gender_f">Female</label>
		<input type="radio" name="gender" required id="gender_f">

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedez</option>
		</select>

		<label for="carage">Car Age</label>
		<input type="number" required id="carage" name="carage" placeholder="Car Age">

		<label for="dop">Date of Purchase</label>
		<input type="date" required id="dop" name="dop">

		<label for="password">Password</label>
		<input type="password" required id="password" name="password" placeholder="Password">

		<button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
